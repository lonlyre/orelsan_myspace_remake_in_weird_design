<!DOCTYPE html>
<html>

<head>
    <title>index orelsite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        .player-container {
            background: #222;
            border-radius: 20px;
            box-shadow: 0 0 20px 5px rgba(78, 14, 226, 0.15);
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 30px 20px 30px;
            text-align: center;
        }

        .player-title {
            color: #e63946;
            font-size: 2em;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            text-decoration: underline;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
            border-radius: 10px;
            background: #444;
        }

        .track-list {
            margin-top: 20px;
            text-align: left;
        }

        .track-list label {
            display: block;
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .track-list label:hover {
            background: #444;
        }

        .track-list input[type="radio"] {
            display: none;
        }

        .track-list label.selected {
            background: #e63946;
            color: #fff;
        }

        @media (max-width: 700px) {
            h1 {
                font-size: 12vw !important;
            }

            nav {
                flex-direction: column !important;
                padding: 20px !important;
            }

            .player-container {
                max-width: 98vw;
                padding: 20px 5vw;
                margin: 20px auto;
            }
        }
    </style>
    <script>
        // Simple JS pour changer la piste audio
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('audio-player');
            const radios = document.querySelectorAll('.track-radio');
            const labels = document.querySelectorAll('.track-list label');
            radios.forEach((radio, idx) => {
                radio.addEventListener('change', function () {
                    audio.src = this.value;
                    audio.play();
                    labels.forEach(l => l.classList.remove('selected'));
                    labels[idx].classList.add('selected');
                });
            });
        });
    </script>
</head>

<body style="background:#333;color:white;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100px;background:#333;">
        <h1
            style="font-size: 100px; margin: 20px 0; color:#e63946; font-family:Arial, sans-serif; text-decoration: underline;">
            <strong>MyFavSong</strong>
        </h1>
    </div>

    <div>
        <nav style="display:flex; background:#333; padding:50px;">
            <a href="main.html" class="barnav">
                Accueil
            </a>
            <a href="biblio.html" class="barnav">
                Bibliographie
            </a>
            <a href="myfav.html" class="barnav">
                MyFav
            </a>
            <a href="contactus.html" class="barnav">
                ContactUs
            </a>
        </nav>
    </div>

    <div class="player-container">
        <div class="player-title">MON TOP</div>
        <audio id="audio-player" controls>
            <source src="asset/song1.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
        <div class="track-list">
            <label class="selected">
                <input class="track-radio" type="radio" name="track" value="extrait_music/suicideso.mp3" checked>
                Top 1 suicide social
            </label>
            <label>
                <input class="track-radio" type="radio" name="track" value="extrait_music/changement.mp3">
                Top 2 changement
            </label>
            <label>
                <input class="track-radio" type="radio" name="track" value="extrait_music/gros_poisson.mp3">
                Top 3 gros poisson dans une petite mare
            </label>
            <label>
                <input class="track-radio" type="radio" name="track" value="extrait_music/valentin.mp3">
                Top 4 Saint-Valentin
            </label>
        </div>
    </div>
</body>

</html>
