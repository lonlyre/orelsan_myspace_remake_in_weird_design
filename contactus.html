<!DOCTYPE html>
<html>

<head>
    <title>index orelsite</title>
    <meta charset="utf-8" />
    <style>
        .form-container {
            background: #222;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px 5px rgba(78, 14, 226, 0.15);
            max-width: 400px;
            margin: 40px auto;
        }

        .form-title {
            color: #e63946;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-decoration: underline;
        }

        .form-label {
            color: #fff;
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
            font-family: Arial, sans-serif;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #444;
            color: #fff;
            margin-bottom: 18px;
            font-size: 1em;
            box-shadow: 0 0 5px 1px rgba(78, 14, 226, 0.10);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: 2px solid #e63946;
            background: #333;
        }

        .form-button {
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 55px;
            padding: 12px 30px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px 2px rgba(78, 14, 226, 0.15);
            transition: background 0.2s;
        }

        .form-button:hover {
            background: #b5172f;
        }
    </style>
</head>

<body style="background:#333;color:white;">
    <center>
        <div style="display: flex; justify-content: center; align-items: center; height: 100px;background:#333;">
            <h1
                style="font-size: 100px; margin: 20; color:#e63946; font-family:Arial, sans-serif; text-decoration: underline;">
                <strong>ContactUs</strong>
            </h1>
        </div>
    </center>

    <div>
        <nav style="display:flex; background:#333; padding:50px;">
            <a href="main.html"
                style="flex:1; text-align:center; color:white; text-decoration:none; padding:10px; background:#444; margin:5px; border-radius:55px;">
                Accueil
            </a>
            <a href="biblio.html"
                style="flex:1; text-align:center; color:white; text-decoration:none; padding:10px; background:#444; margin:5px; border-radius:55px;">
                Bibliographie
            </a>
            <a href="myfav.html"
                style="flex:1; text-align:center; color:white; text-decoration:none; padding:10px; background:#444; margin:5px; border-radius:55px;">
                MyFav
            </a>
            <a href="contactus.html"
                style="flex:1; text-align:center; color:white; text-decoration:none; padding:10px; background:#444; margin:5px; border-radius:55px;">
                ContactUs
            </a>
        </nav>
    </div>
    <div class="form-container">
        <h2 class="form-title">Contactez-nous</h2>
        <form>
            <label class="form-label" for="name">Nom</label>
            <input class="form-input" type="text" id="name" name="name" required>

            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="message">Message</label>
            <textarea class="form-textarea" id="message" name="message" rows="4" required></textarea>

            <button class="form-button" type="submit">Envoyer</button>
        </form>
    </div>

</body>

</html>
